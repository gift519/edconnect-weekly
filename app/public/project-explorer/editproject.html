            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>

        </nav>

    <main>
        <section>
            <h3>Project 1</h3>
            <ul>
                <li>Created By: Jane Doe</li>
                <li>Date Created:00/00/00 </li>
                <li>Last Updated: 01/01/0001</li>
            </ul>            
        </section>

        <section>
            <h3>Edit Project</h3>
            <form name="editProject">
                <label for="name">Project Name: </label><br>
                <input type="text" name="name">
                <br><br>
                <label for="abstract">Project Abstract: </label><br>
                <textarea type="text" name="abstract"></textarea>
                <br><br>
                <label for="authors">Authors: </label><br>
                <input type="text" name="authors">
                <br><br>
                <label for="tags">Tag(s): </label><br>
                <input type="text" name="tags">            
                <br><br>
                <label for="projectFile">Upload File </label><br>
                <input type="file" name="projectFile">            
                <br><br>

               <input type="submit">
            </form>
        </section>             
    </main>
