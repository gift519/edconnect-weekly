<!doctype html>
<html lang ="en">
<head>
    <meta charset="UTF 8">
    <title>Edit Project</title> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-4">
                <h4> Project 1</h4>
            </div>  
            <!--Profile Summary-->          
            <div class="row">
                <div class="col btn-light">
                    <p> Created By <br> Ade Chris</p>
                </div>
                <div class="col btn-light">
                    <p>Date Created <br>2020-08-30 </p>
                </div>
                <div class="col btn-light">
                    <p>Last Updated <br>2020-08-30 </p>
                </div>
                <div class="col btn-light">
                    <a class="btn btn-primary justify-content-end" href="viewproject.html">
                        <button class="btn btn-primary">View Project </button> </a>
                 </div>
            </div>
            <!--Edit Product and Manage Project Files sections-->
            <section>            
                <div class="row">
                    <div class="col">
                        <h3 class="mt-5">Edit Project</h3>
                        <hr> <!--edit product section-->
                            <form name="editProject">
                                <div class="form-group">
                                    <label for="name">Project name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Project 1">
                                </div>
                    
                                <div class="form-group">
                                    <label for="abstract">Project abstract</label>
                                    <textarea type ="text" name="abstract" class="form-control" rows="7" cols="7" placeholder="Project 1 is a very interesting topic"></textarea>
                                </div>
                    
                                <div class="form-group">
                                    <label for="authors">Author(s)</label>
                                    <input type="text" class="form-control" name="authors" placeholder="Ade Chris">
                                </div>
                    
                                <div class="form-group">
                                    <label for="tags">Tag(s)</label>
                                    <input type="text" class="form-control" name="tags" placeholder="#web">
                                </div>

                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                    </div>
                
                    <div class="col">
                        <h3 class="mt-5">Manage Project files</h3>
                        <hr> <!--manage product section-->
                            <form>
                                <div class="form-group"> 
                                    <div class="custom-file mt-3">
                                      <input type="file" class="custom-file-input" id="customFile">
                                      <label class="custom-file-label" for="customFile">Click to open file browser</label>
                                    </div>                          
                                <hr>
                            </form>
                                <!--project files section-->                    
                                <div class="card">
                                    <div class="card-header">
                                      <h5>Project files</h5>
                                    </div>                                    
                                    <div class="card-body">
                                      <p class="card-text text-center">No file uploaded yet</p>
                                    </div>
                                </div>   
                    </div>
                </div>
            </section>             
        </div>
                
    </main>
    <!--footer-->
    <footer class="container" ><br><br>
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>   
</html>
