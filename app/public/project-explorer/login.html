<!doctype html>
<html lang ="en">
<head>
    <meta charset="UTF 8">
    <title>Login page </title> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
    <!--navigation bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mx-auto w-75">
            <h1>Login</h1>
          </div>
          <form class="mx-auto w-75">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>       
    </main>
    <!--footer-->
    <footer class="container" ><br><br>
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>   
</html>
