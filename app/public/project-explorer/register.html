<!doctype html>
<html lang ="en">
<head>
    <meta charset="UTF 8">
    <title>Register Page </title> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="row mx-auto w-75">
                <h1>Sign up</h1>
            </div>
            
            <form class="container mx-auto w-75">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName"> First Name</label>
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First name">
                    </div>
            
                    <div class="form-group col-md-6">
                        <label for="lastName"> Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                </div>    
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Your Email address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Your Password">
                    </div>   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="program">Program</label>
                        <select name="program" class="form-control"> 
                            <option selected>Choose...</option>
                            <option value="computer_science" name="program">Computer Science</option>
                            <option value="computer_information_systems" name="program">Computer Information Systems</option>
                            <option value="computer_technology" name="program">Computer Technology</option>
                         </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="matricNumber">Matriculation Number</label>
                        <input type="text" name="matricNumber" class="form-control" placeholder="eg 16/2020">
                    </div>   
                    <div class="form-group col-md-3">
                        <label for="graduationYear">Graduation Year: </label>
                        <select name="graduationYear" class="form-control"> 
                            <option selected>Choose...</option> 
                            <option value="2013" name="graduationYear">2013</option>
                            <option value="2014" name="graduationYear">2014</option>
                            <option value="2015" name="graduationYear">2015</option>
                            <option value="2016" name="graduationYear">2016</option>
                            <option value="2017" name="graduationYear">2017</option>
                            <option value="2018" name="graduationYear">2018</option>
                            <option value="2019" name="graduationYear">2019</option>
                            <option value="2020" name="graduationYear">2020</option>
                        </select>
                    </div>  
                </div>  
                <button type="submit" class="btn btn-primary">Sign up</button>          
            </form>
        </div>
        
    </main>
    <!--footer-->
    <footer class="container" ><br><br>
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>
   
</html>
