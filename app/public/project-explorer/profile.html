<!doctype html>
<html lang ="en">
<head>
    <meta charset="UTF 8">
    <title>Profile Page </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>John Doe</h2>
            <h3>john.doe@gmail.com</h3>
            <ul>
                <li>Program: Computer Science </li>
                <li>Matric: 00/0000</li>
                <li>Graduation Year: 2019</li>
            </ul>
        </section>
        <section>
            <h2>Update Profile</h2>
            <form name="updateProfile">
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName"> 
                <br><br>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName"> 
               <br><br>
               <label for="email">Email Address: </label>
               <input type="email" name="email"> 
               <br><br>
               <label for="matricNumber">Matric Number:</label>
               <input type="text" name="matricNumber">
               <br><br>
               <label for="program">Program: </label>
               <select name="program"> 
                   <option value="computer_science">Computer Science</option>
                   <option value="computer_information_systems">Computer Information Systems</option>
                   <option value="computer_technology">Computer Technology</option>
                </select>
               <br><br>
               <label for="graduationYear">Graduation Year: </label>
               <select name="graduationYear"> 
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>  
                </select>         
                <br><br>
               <input type="submit">    
            </form>
        </section>
        <section>
            <h2>Change Password</h2>
            <form name="changePassword"> 
                <label for="currentPassword">Current Password: </label>
                <input type="password" name="currentPassword"> 
                <br><br>
                <label for="newPassword">New Password: </label>
                <input type="password" name="newPassword"> 
               <br><br>
               <label for="confirmPassword">Confirm Password: </label>
               <input type="password" name="confirmPassword"> 
               <br><br>
               
               <input type="submit">
    
            </form>

        </section>
        
    </main>
</body>
   
</html>
