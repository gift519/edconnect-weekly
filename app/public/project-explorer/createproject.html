<!doctype html>
<html lang ="en">
<head>
    <meta charset="UTF 8">
    <title>Create Project Page </title> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mx-auto w-75 mt-3">
                <h4>Submit Project</h4>
            </div>

            <form class="container mx-auto w-75">
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label for="abstract">Project Abstract</label>
                    <textarea type="text" name="abstract"class="form-control" id="abstract" rows="8" cols="140"></textarea>
                </div>
                <div class="form-group">
                    <label for="authors">Author(s)</label>
                    <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names(separated by comma)">
                </div>
                <div class="form-group">
                    <label for="tags">Tag(s)</label>
                    <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics(e.g, #javascript, #mongodb)">
                  </div>
                  <button type="submit" class="btn btn-primary">Continue</button>
            </form>
        </div>        
    </main>
    <!--footer-->
    <footer class="container" >
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>
   
</html>
